<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.2</title>
</head>
<body>

    <main>
        <h1>Posici√≥n del raton</h1>

        <div>
            <h3>Posicion del raton:</h3>
            <p>X: <span id="valor-x"></span></p>
            <p>Y: <span id="valor-y"></span></p>
        </div>
        
        <div>
            <h3>Posicion en la pantalla:</h3>
            <p>X:<span id="click-x"></span></p>
            <p>Y:<span id="click-y"></span></p>
        </div>
    </main>

    <script type="text/javascript">
        window.addEventListener('mousemove', function (e){

            let x = event.screenX;
            let y = event.screenY;

            document.getElementById("valor-x").textContent = e.clientX;
            document.getElementById("valor-y").textContent = e.clientY;

            document.getElementById("click-x").textContent = x;
            document.getElementById("click-y").textContent = y;

        }); 
    </script>
</body>
</html>
