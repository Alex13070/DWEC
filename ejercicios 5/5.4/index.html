                    <div class='card-body'>
                        <form action='' method='post' id='formulario' class='needs-validation' novalidate>

                            </div>

                                <input class='form-control' id='hora' type='text' name='hora' placeholder='Hora en formato hh:mm:dd o hh:mm' value=''>
                            </div>
                
                            

                            <div class='d-grid gap-2 mx-auto'>

        const regexHora = /^((0|1)[0-9]|2[0-3]):[0-5][0-9](:[0-5][0-9])?$/;
        const digit = document.getElementById("digito");
        const hour = document.getElementById("hora");
        const form = document.getElementById("formulario");

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Evita que se envie el formulario

            testear();

        }, true);

        function testear() {
            alert(
                (regexDigito.test(digit.value) ? "Formato de digito v치lido" : "Formato de digito no v치lido")
                + "\n" +
                (regexHora.test(hour.value) ? "Formato de hora v치lido" : "Formato de hora no v치lido")
            )
        }
