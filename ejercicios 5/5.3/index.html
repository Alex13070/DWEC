<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <title>Prueba formulario</title>
</head>

<body>
    <div class='container'>
        <div class='row p-4'>
            <div class='col-lg-8 offset-lg-2'>
                <div class='card text-right'>
                    <div class='card-header'> 
                        <h1 class='text-center'>Usuarios</h1>
                    </div>
                    <div class='card-body'>
                        <form action='' method='post' id='formulario' class='needs-validation ' novalidate> 
                            
                            <div class='mb-3'>
                                <label class='form-label'>Usuario</label>
                                <input class='form-control' id='usuario' type='text' name='usuario' placeholder='Usuario' value='' pattern='^[a-zA-Z0-9À-ÖØ-öø-ÿ\s\/._-]{1,}$' required>
                
                                <div class='invalid-feedback'>
                                    El nombre de usuario no es correcto
                                </div>
                
                            </div>
                
                            <div class='mb-3'>
                                
                                <label class='form-label'>Contraseña</label>
                                <input class='form-control' id='password' type='password' name='pass' placeholder='Contraseña' value='' pattern='^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$' required>
                            
                                <div class='invalid-feedback'>
                                    La contraseña debe tener al entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula
                                </div>
                            
                            </div>
                
                            <div class='mb-3'>
                                <label class='form-label'> Color </label>
                                
                                <div class='form-check'>
                                    <input class='form-check-input' type='radio' name='color' id='Rojo' value='Rojo'  required>

                                    <label class='form-check-label' for='Rojo'> Rojo </label> 
                                
                                </div>
                                <div class='form-check'>
                                    <input class='form-check-input' type='radio' name='color' id='Verde' value='Verde'  required>

                                    <label class='form-check-label' for='Verde'> Verde </label> 
                                
                                </div>
                                <div class='form-check'>
                                    <input class='form-check-input' type='radio' name='color' id='Azul' value='Azul'  required>

                                    <label class='form-check-label' for='Azul'> Azul </label> 
                                    <div class='invalid-feedback'>Debes marcar al menos un color.</div>
                                </div>
                            </div>

                            <div class='d-grid gap-2 mx-auto'>
                                <input type='submit' value='Enviar' class='btn btn-primary' name='enviar'>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
