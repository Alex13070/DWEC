<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.1</title>
    <style>
        table {
            background-color: #000000;
            border-width: 1px;
            margin-left: 30px;
        }
        td {
            background-color: #FFFFFF;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Ejercicios 3.1</h1>
        <section>
            <h2>Ejercicio 1</h2>
            <label for="formatos">Escoje un formato:</label>

            <select name="formatos" id="formatos">
                <option value="1">hh:mm:ss</option>
                <option value="2">hh:mm AM/PM</option>
            </select>

            <button onclick="pintarFechas()">Generar</button>

            <p id="resultado-formatos"></p>

        </section>

        <section>
            <h2>Ejercicio 2</h2>
            
            <div>
                <h3>Datos de peliculas</h3>
                <label for="titulo">Título </label>
                <input type="text" id="titulo">

                <br>

                <label for="autor">Autor </label>
                <input type="text" id="autor">

                <br>

                <label for="year">Año de estreno </label>
                <input type="number" id="year">

                <br>

                <button onclick="pintarDatos()">Enviar</button>

                <div id="resultado-formulario">

                </div>

            </div>


        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
