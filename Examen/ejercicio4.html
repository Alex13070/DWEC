<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        class Jugador {

            get edad() {
                return this._edad;
            }

            get nombre() {
                return this._nombre;
            }

            get puntuacion() {
                return this._puntuacion;
            }

            set edad (edad) {
                if (edad < 0) {
                    edad = 0;
                }
                this._edad = edad;
            }

            set nombre(nombre) {
                this._nombre = nombre;
            }

            set puntuacion(puntuacion) {
                this._puntuacion = puntuacion;
            }

            constructor(nombre, edad, puntuacion) {
                if (edad < 0) {
                    edad = 0;
                }
                
                this._nombre = nombre;
                
                this._edad = edad;

                this._puntuacion = puntuacion;
            }

        }

    </script>
    
</body>
</html>
