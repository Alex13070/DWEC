<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="caja"></div>

    <script>
        const caja = document.getElementById("caja");
        caja.draggable = true;

        caja.ondragend = (event) => {
            caja.style.marginTop = event.pageY + "px";
            caja.style.marginLeft = event.pageX + "px";
            console.log("a");
        }

    </script>
    
</body>
</html>
