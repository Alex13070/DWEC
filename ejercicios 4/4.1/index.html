<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios 4.1</title>
    <style>
        table {
            background-color: #000000;
            border-width: 1px;
            margin-left: 30px;
        }
        td {
            background-color: #FFFFFF;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Ejercicios 4</h1>
        <section>
            <h2>Ejercicio 4.1</h2>

            <input type="number" name="base" id="base">

            <button onclick="calcularPerimetro()">Calcular</button>
            <br>
            <div id="resultado-rectangulo"></div>
        </section>

        <section>
            <h2>Ejercicio 4.2</h2>

            <div id="alumnos">
                <button onclick="pedirAlumnos()">Empezar</button>
            </div>


        </section>

        <section>
            <h2>Ejercicio 4.3</h2>

            <label for="palabra1">Palabra 1</label>
            <input type="text" id="palabra1" name="palabra1">
            <br>
            <label for="palabra2">Palabra 2</label>
            <input type="text" id="palabra2" name="palabra2">

            <br>

            <button onclick="compararPalabras()">Comprobar</button>
            
            <div id="resultado-palabras"></div>

        </section>
    </main>
    

    <script src="script.js"></script>
